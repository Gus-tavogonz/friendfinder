<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

$(".submit").on("click", function (event){
    event.preventDefault();

    var scoreArray = [];

    for (i=1; i<11; i+=1){
        scoreArray.push(parseInt($("#question" + i).val().substring(0,1)));
    }

    var newFriend = {
        name: $("#nameInput").val().trim(),
        photo: $("#imageURL").val().trim(),
        score:scoreArray        
    };
    console.log(newFriend);
    var URL = window.location.origin;

    
    //Posting the Data!!!
    $.post("/api/friends", newFriend,function(data){

      if (data){
        console.log("Data Received!")
      }
    }) 

    ///AJAX CALL
    $.ajax({
      url: URL + "/api/friends", 
      method: "GET"
    }).done(function(res){

      var bestOption;
      var compare = 100;
      var differenceArray = [];

      for (var i = 0; i<res.length - 1; i+=1){

        for(var j = 0; j<10; j+=1){
          var currentDifference = newFriend.score[j] - res[i].score[i];
          differenceArray.push(Math.abs(currentDifference));
        }
        var difference = differenceArray.reduce(add, 0);
        if (difference< compare){
          bestOption = res[i];
          compare = difference;
          differenceArray = [];
        }
        else{
          differenceArray = [];
        }
      }


      var friendName = "<h5>" + bestOption.name + "</h5>";
      var friendPhoto = '<img width="250px" src=' + bestOption.photo + ">";
      
      //modal
      var modal = $(this)
      $("#friendModal").modal('show')
      $("#friendModal").html(friendName);
      $(".modal-body").html(friendPhoto);

      $("#surveyForm")[0].reset();
    });


})

function add(a,b){
  return a+b;
};




</script>
