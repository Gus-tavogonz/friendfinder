<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!---Bootstrap!!!-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!---Bootstrap!!! JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!---ROBOTO!!!-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <title>FriendFinder</title>
</head>




<body>

    <!---JUMBOTRON!!!-->
    
    <div class="12-col-md">
    <div class="jumbotron">
  <h1 class="display-4">Here you can take our survey!!!</h1>
  <p class="lead">We'll figure out your best match!</p>
  <hr class="my-4">
  <p>Take the test! </p>
  </div>

  </div>


  <div class="container">
    <div class="row">
        <div class="col-md-12">

    <!--NAME AND LINK TO URL-->
   
    <form>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Name</label>
    <textarea class="form-control" id="nameInput" rows="1"></textarea>
    </div>


    <div class="form-group">
    <label for="exampleFormControlTextarea1">Photo URL</label>
    <textarea class="form-control" id="imageURL" rows="1"></textarea>
    </div>

    <!--QUestions!!-->

    <div class="form-row align-items-center">
    <div class="col-md-8">
        <h3>Question 1</h3>
      <label class="mr-sm-2" for="inlineFormCustomSelect">Sushi is highly overrated:</label>
      <select class="custom-select mr-sm-2" id="question1">
        <option selected>Choose...</option>
        <option value="1">One (Strongly Disagree)</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five (Strongly Agree)</option>
      </select>
    </div>

    <div class="col-md-8">
            <h3>Question 2</h3>
          <label class="mr-sm-2" for="inlineFormCustomSelect">New York city is good place to live:</label>
          <select class="custom-select mr-sm-2" id="question2">
            <option selected>Choose...</option>
            <option value="1">One (Strongly Disagree)</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five (Strongly Agree)</option>
          </select>
    </div>

    <div class="col-md-8">
            <h3>Question 3</h3>
          <label class="mr-sm-2" for="inlineFormCustomSelect">Javascript is language only for Web Design</label>
          <select class="custom-select mr-sm-2" id="question2">
            <option selected>Choose...</option>
            <option value="1">One (Strongly Disagree)</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five (Strongly Agree)</option>
          </select>
    </div>

    <div class="col-md-8">
            <h3>Question 4</h3>
          <label class="mr-sm-2" for="inlineFormCustomSelect">Tarantino is the best working director at the moment:</label>
          <select class="custom-select mr-sm-2" id="question2">
            <option selected>Choose...</option>
            <option value="1">One (Strongly Disagree)</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five (Strongly Agree)</option>
          </select>
    </div>

    <div class="col-md-8">
            <h3>Question 5</h3>
          <label class="mr-sm-2" for="inlineFormCustomSelect">Apple should be able to make better phones:</label>
          <select class="custom-select mr-sm-2" id="question2">
            <option selected>Choose...</option>
            <option value="1">One (Strongly Disagree)</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five (Strongly Agree)</option>
          </select>
    </div>

    
    <div class="col-md-8">
            <h3>Question 5</h3>
          <label class="mr-sm-2" for="inlineFormCustomSelect">You feel the need to clean your apartment everyday:</label>
          <select class="custom-select mr-sm-2" id="question2">
            <option selected>Choose...</option>
            <option value="1">One (Strongly Disagree)</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five (Strongly Agree)</option>
          </select>
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>


    </form>
</div>
</div>
</div>
    
</body>
</html>
